<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>
  <nav id="sidebar" class="collapsed">
    <div id="sidebar-header">
      <button id="toggle-sidebar-btn" aria-controls="sidebar-content" aria-expanded="false" aria-label="Toggle sidebar" data-tooltip="Toggle sidebar visibility">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
      </button>
    </div>
    <div id="sidebar-content" role="region">
      <h2>My lists</h2>
      <div class="search-bar-container">
        <form id="search-bar-form" role="search">
          <input type="text" id="search-list-input" placeholder="Search lists...">
          <button type="submit" id="search-list-btn" aria-label="Search list" data-tooltip="Click to search">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
          </button>
        </form>
      </div>
      <form id="list-form">
        <input type="text" id="new-list-input" placeholder="New list name" data-tooltip="Enter a name for the new list"/>
        <button id="create-list-btn" aria-label="Create new list" data-tooltip="Create a new list">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M412-412H154v-136h258v-259h136v259h258v136H548v258H412v-258Z"/></svg>
        </button>
      </form>
      <ul id="todo-lists-container"></ul>
    </div>
  </nav>

    <div id="main-container">

      <div id="darkmode-toggle">
        <input type="checkbox" id="darkmode-checkbox" >
        <label for="darkmode-checkbox" data-tooltip="Toggle light mode" id="darkmode-toggle-label">
          <svg class="sun" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M450-751.54v-147.69h60v147.69h-60Zm242.92 100.77-41.15-41.15 103.15-106.54 42.54 43.15-104.54 104.54ZM751.54-450v-60h147.69v60H751.54ZM450-60.77v-147.31h60v147.31h-60ZM267.85-652.38 161.54-754.92l43.54-42.16 104.54 104.16-41.77 40.54Zm486.46 490.84L651.77-268.08l40.54-40.15 104.77 101.92-42.77 44.77ZM60.77-450v-60h147.69v60H60.77Zm143.92 288.46-41.77-43.54 103.16-103.15 21.69 20.46 22.08 21.08-105.16 105.15ZM480.09-260q-91.63 0-155.86-64.14Q260-388.28 260-479.91q0-91.63 64.14-155.86Q388.28-700 479.91-700q91.63 0 155.86 64.14Q700-571.72 700-480.09q0 91.63-64.14 155.86Q571.72-260 480.09-260Zm-.09-60q66 0 113-47t47-113q0-66-47-113t-113-47q-66 0-113 47t-47 113q0 66 47 113t113 47Zm0-160Z"/>
          </svg>
          <svg class="moon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M481.15-140q-141.66 0-240.83-99.17-99.16-99.16-99.16-240.83 0-135.77 92.11-232.88 92.11-97.12 225.57-105.2 8.62 0 16.93.62 8.3.62 16.3 1.85-30.61 28.61-48.76 69.15-18.16 40.54-18.16 86.46 0 98.33 68.84 167.17Q562.82-424 661.15-424q46.54 0 86.77-18.15 40.23-18.16 68.46-48.77 1.23 8 1.85 16.31.61 8.3.61 16.92-7.69 133.46-104.8 225.57Q616.92-140 481.15-140Zm0-60q88 0 158-48.5t102-126.5q-20 5-40 8t-40 3q-123 0-209.5-86.5T365.15-660q0-20 3-40t8-40q-78 32-126.5 102t-48.5 158q0 116 82 198t198 82Zm-10-270Z"/></svg>
        </label>
      </div>
  
      <h1 id="title">Todo App</h1>

      <div class="todo-container">
        <p id="current-list-name">Current List Name</p>
        <form id="todo-input-form">
          <input type="text" id="todo-input" placeholder="Add a new task and press enter" autocomplete="off" data-tooltip="Add a new task">
          <button id="add-todo-btn" aria-label="Click to add task">ADD</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
      
      <div class="prompt-container">
          <h2>Welcome to Todo App!</h2>
          <h3>You don't have any lists yet. Create your first list now:</h3>
          <form id="first-list-form">
            <input type="text" id="first-list-input" placeholder="Enter a name for your first list" autocomplete="off">
            <button id="create-first-list-btn" aria-label="Create first list">Create List</button>
          </form>
      </div>

    </div>  
    <div id="toast"></div>
</body>
</html>
