<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <!-- <link rel="icon" type="image/png" href="assets/images/favicon.png"> -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>

  <nav id="sidebar">
    <div id="sidebar-header">
      <button id="toggle-sidebar-btn" aria-controls="sidebar-content" aria-expanded="false" aria-label="Toggle sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
          <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
        </svg>
      </button>
    </div>
    <div id="sidebar-content" role="region">
      <h2>My lists</h2>
      <div class="search-bar-container">
        <form id="search-bar-form" role="search">
          <input type="text" id="search-list-input" placeholder="Search lists...">
          <button type="submit" id="search-list-btn" aria-label="Search list">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
          </button>
        </form>
      </div>
      <form id="list-form">
        <input type="text" id="new-list-input" placeholder="New list name"/>
        <button id="create-list-btn" aria-label="Create new list">+</button>
      </form>
      <ul id="todo-lists-container"></ul>
    </div>
  </nav>

    <div id="main-container">

      <div id="dark-mode-container">
        <button id="dark-mode-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
          <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
        </svg>
      </button>
      </div>
  
      <h1 id="title">Todo App</h1>

      <div class="todo-container">
        <p id="current-list-name">Current List Name</p>
        <form id="todo-input-form">
          <input type="text" id="todo-input" placeholder="Add a new task and press enter" autocomplete="off">
          <button id="add-todo-btn" aria-label="Add new todo item">ADD</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
      
      <div class="prompt-container">
          <h2>Welcome to Todo App!</h2>
          <h3>You don't have any lists yet. Create your first list now:</h3>
          <form id="first-list-form">
            <input type="text" id="first-list-input" placeholder="Enter a name for your first list" autocomplete="off">
            <button id="create-first-list-btn" aria-label="Create first list">Create List</button>
          </form>
      </div>

    </div>  

</body>
</html>
