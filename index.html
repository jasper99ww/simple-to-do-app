<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="stylesheet" href="src/style.css">
  <script type="module" src="src/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>

  <nav id="sidebar">
      <button id="toggle-sidebar-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
          <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
        </svg>
      </button>
      <h1>My lists</h1>
      <form id="search-bar-form" role="search">
        <input type="text" id="search-list-input" placeholder="Search lists...">
        <button type="submit" id="search-list-btn">
          <img src="src/search.svg" alt="search button">
        </button>
      </form>
      <form id="list-form">
        <input type="text" id="new-list-input" placeholder="New list name"/>
        <button id="create-list-btn">+</button>
      </form>
      <ul id="todo-lists-container"></ul>
  </nav>


  <div id="main-container">
    <h1 id="title">Todo App</h1>

    <div class="content">
      <p id="current-list-name">Current List Name</p>
      <form id="todo-input-form">
        <input type="text" id="todo-input" placeholder="Add a new task and press enter" autocomplete="off">
        <button id="add-btn">ADD</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
  
    <div class="flex-container-prompt">
        <h2>Welcome to Todo App!</h2>
        <h3>You don't have any lists yet. Create your first list now:</h3>
        <form id="first-list-form">
          <input type="text" id="first-list-input" placeholder="Enter a name for your first list" autocomplete="off">
          <button id="create-first-list-btn">Create List</button>
        </form>
    </div>

  </div>
